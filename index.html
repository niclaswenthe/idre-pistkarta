<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Idre Fjäll — Pistkarta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #map-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #map {
      position: absolute;
      transform-origin: 0 0;
      cursor: grab;
      will-change: transform;
    }

    #map:active {
      cursor: grabbing;
    }

    #map img {
      display: block;
      max-width: none;
    }

    /* Zoom-knappar — nere till höger, tumvänliga */
    .zoom-controls {
      position: fixed;
      bottom: 32px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
    }

    .zoom-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.92);
      color: #1a1a2e;
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      transition: transform 0.1s ease, background 0.15s ease;
    }

    .zoom-btn:active {
      transform: scale(0.92);
      background: rgba(200, 200, 255, 0.95);
    }

    /* Reset-knapp */
    .reset-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      color: #1a1a2e;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      transition: transform 0.1s ease;
    }

    .reset-btn:active {
      transform: scale(0.92);
    }

    /* Laddningsmeddelande */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: white;
      font-size: 18px;
      z-index: 200;
      gap: 16px;
    }

    #loading.hidden {
      display: none;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Placeholder om ingen bild finns */
    #placeholder {
      display: none;
      position: fixed;
      inset: 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 32px;
      gap: 16px;
      z-index: 200;
    }

    #placeholder h2 {
      font-size: 24px;
    }

    #placeholder p {
      font-size: 16px;
      opacity: 0.7;
      max-width: 320px;
      line-height: 1.5;
    }

    /* Zoom-nivå indikator */
    #zoom-level {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #zoom-level.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <span>Laddar pistkarta...</span>
  </div>

  <div id="placeholder">
    <h2>⛷️ Pistkarta</h2>
    <p>Lägg kartbilden som <strong>pistkarta.jpg</strong> i samma mapp som denna fil.</p>
    <p style="font-size: 13px; opacity: 0.5;">Stöder: .jpg, .png, .webp</p>
  </div>

  <div id="map-container">
    <div id="map">
      <img id="map-img" alt="Pistkarta Idre Fjäll">
    </div>
  </div>

  <div id="zoom-level"></div>

  <div class="zoom-controls">
    <button class="zoom-btn" id="zoom-in" aria-label="Zooma in">+</button>
    <button class="zoom-btn" id="zoom-out" aria-label="Zooma ut">−</button>
    <button class="reset-btn" id="zoom-reset" aria-label="Återställ vy">⟲</button>
  </div>

  <script>
    const mapEl = document.getElementById('map');
    const imgEl = document.getElementById('map-img');
    const container = document.getElementById('map-container');
    const loading = document.getElementById('loading');
    const placeholder = document.getElementById('placeholder');
    const zoomLevelEl = document.getElementById('zoom-level');

    // State
    let scale = 1;
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX, startY, startPosX, startPosY;
    let zoomTimeout;

    const MIN_SCALE = 0.5;
    const MAX_SCALE = 6;
    const ZOOM_STEP = 0.25;

    // Försök ladda bild
    const imageCandidates = ['pistkarta.webp', 'pistkarta.jpg', 'pistkarta.png'];
    let imageLoaded = false;

    function tryLoadImage(index) {
      if (index >= imageCandidates.length) {
        loading.classList.add('hidden');
        placeholder.style.display = 'flex';
        return;
      }

      const testImg = new Image();
      testImg.onload = function() {
        imageLoaded = true;
        imgEl.src = imageCandidates[index];
        loading.classList.add('hidden');
        fitToScreen();
      };
      testImg.onerror = function() {
        tryLoadImage(index + 1);
      };
      testImg.src = imageCandidates[index];
    }

    tryLoadImage(0);

    function fitToScreen() {
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const iw = imgEl.naturalWidth;
      const ih = imgEl.naturalHeight;

      scale = Math.min(cw / iw, ch / ih);
      posX = (cw - iw * scale) / 2;
      posY = (ch - ih * scale) / 2;

      updateTransform();
    }

    function updateTransform() {
      mapEl.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    function showZoomLevel() {
      const percent = Math.round(scale * 100);
      zoomLevelEl.textContent = `${percent}%`;
      zoomLevelEl.classList.add('visible');
      clearTimeout(zoomTimeout);
      zoomTimeout = setTimeout(() => {
        zoomLevelEl.classList.remove('visible');
      }, 1200);
    }

    function zoomAt(delta, cx, cy) {
      const oldScale = scale;
      scale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, scale + delta));

      // Zooma mot centrum av skärmen (eller angiven punkt)
      const ratio = scale / oldScale;
      posX = cx - (cx - posX) * ratio;
      posY = cy - (cy - posY) * ratio;

      updateTransform();
      showZoomLevel();
    }

    // Knappar
    document.getElementById('zoom-in').addEventListener('click', (e) => {
      e.preventDefault();
      const cx = container.clientWidth / 2;
      const cy = container.clientHeight / 2;
      zoomAt(ZOOM_STEP, cx, cy);
    });

    document.getElementById('zoom-out').addEventListener('click', (e) => {
      e.preventDefault();
      const cx = container.clientWidth / 2;
      const cy = container.clientHeight / 2;
      zoomAt(-ZOOM_STEP, cx, cy);
    });

    document.getElementById('zoom-reset').addEventListener('click', (e) => {
      e.preventDefault();
      fitToScreen();
      showZoomLevel();
    });

    // Touch: panorera med ett finger
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        startPosX = posX;
        startPosY = posY;
      }
    }, { passive: true });

    container.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (isDragging && e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        posX = startPosX + dx;
        posY = startPosY + dy;
        updateTransform();
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Mouse: panorera med klick + drag
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      startPosX = posX;
      startPosY = posY;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      posX = startPosX + dx;
      posY = startPosY + dy;
      updateTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Mouse wheel zoom
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -ZOOM_STEP : ZOOM_STEP;
      zoomAt(delta, e.clientX, e.clientY);
    }, { passive: false });

    // Resize
    window.addEventListener('resize', () => {
      if (imageLoaded) fitToScreen();
    });
  </script>
</body>
</html>
